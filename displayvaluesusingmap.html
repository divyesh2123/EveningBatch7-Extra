<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul id="display"></ul>
    <script>

        let a=["vadodara","pune","moncton"];

        let op = a.map(ab);

        function ab(a,b)
        { return `<li>${b} ${a}</li>`

        }

        console.log(op);

        document.getElementById("display").innerHTML= op.join("");

    </script>
    
</body>
