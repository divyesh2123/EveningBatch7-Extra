<!DOCTYPE html> 
<html> 
<body> 
<h1>HTML DOM Events</h1>
<h2>The oncanplay</h2>

<video controls id="displayInformation" onpause="handlePause(event)">
  <source src="mov_bbb.mp4" type="video/mp4">
 
  Your browser does not support HTML5 video.
</video>

<button onclick="myFunctionPlay()">play</button>
<button onclick="myFunctionPause()">pause</button>

<p>Video courtesy of
     
    <a href="https://www.bigbuckbunny.org/" target="_blank">
        Big Buck Bunny</a>.</p>

<p id="demo"></p>

<script>
function myFunctionPlay() {
  document.getElementById("displayInformation").play();

}

function myFunctionPause() {
   document.getElementById("displayInformation").pause();
}

function handlePause(event)
{
    console.log(event);

}
</script>

</body> 
</html>
