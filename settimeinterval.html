<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"> </div>

    <script>


        let p = setInterval(()=>{
            document.getElementById("display").innerHTML = new Date();
        },1000)

        setTimeout(()=>{
            clearInterval(p);

        },5000)


    </script>
    
</body>
</html>
