<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <table id="display">

        
    </table>
    <script>

            let myarray = [];
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(y=>y.json())
        .then(a=>{
             myarray=a;
            displayInfo(a);
        
        });

        const displayInfo = (data)=>
        {
            let op = data.map(function(y){

                return `<tr>
                     <td>${y.id}</td>
                        <td>${y.title}</td>
                          <td>${y.body}</td>
                    </tr>`
            });

    document.getElementById("display").innerHTML = op.join(" ");
}



    </script>

   
    
</body>
</html>
